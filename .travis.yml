before_install:
  - if test -e $HOME/miniconda/bin; then
      echo "miniconda already installed.";
      export PATH="$HOME/miniconda/bin:$PATH";
    else
      if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi;

      rm -rf $HOME/miniconda;
      bash miniconda.sh -b -p $HOME/miniconda;
      export PATH="$HOME/miniconda/bin:$PATH";
      hash -r;

      conda config --add channels defaults;
      conda config --add channels bioconda;
      conda config --add channels conda-forge;

      conda config --set always_yes yes --set changeps1 no;

      conda update -q conda;

      conda config --set channel_priority strict;

      conda info -a;
    fi

  - export MONOCLE_VERSION="4d37597bebd2e8f2ef89eaf11111fb0ab9e4063e";
    export TEST_ENV="monocle_2_99_3";

    if test -e "$HOME/miniconda/envs/$TEST_ENV/lib/R/library/monocle"; then
      echo "monocle already installed";
    else
      if test -e "$HOME/miniconda/envs/$TEST_ENV"; then
        conda remove -n $TEST_ENV --all;
      fi;

      bash install_monocle3.sh $TEST_ENV $MONOCLE_VERSION $TRAVIS_PYTHON_VERSION;
    fi

install:
  - export PATH="$HOME/miniconda/bin:$PATH"
  - source activate "$TEST_ENV"

before_script:
  - export PATH=`pwd`:$PATH

script: ./monocle-scripts-post-install-tests.bats

cache:
  directories:
    - $HOME/miniconda
    - post_install_tests

before_cache:
  - if ! [[ $TRAVIS_TAG ]]; then rm -rf $HOME/miniconda/conda-bld; fi
  - rm -rf post_install_tests/outputs
  - rm -rf $HOME/miniconda/locks $HOME/miniconda/pkgs $HOME/miniconda/var $HOME/miniconda/conda-meta/history
